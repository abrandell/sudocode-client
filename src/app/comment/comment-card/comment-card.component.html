<div class="comment-card container-fluid" style="margin-bottom: 1.2rem">
  <div *ngIf="auth.currentUser?.id == comment?.author?.id"
       class="author-buttons btn-group-sm">
    <button id="edit" class="btn btn-sm btn-outline-secondary">
      <i class="fa fa-pencil"></i> Edit
    </button>
    <button id="delete" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#confirm-delete">
      <i class="fa fa-trash-o"></i> Delete
    </button>

    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              This cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="deleteComment()" data-dismiss="modal">Delete Comment</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


  </div>
  <div class="header">
    <img class="avatar" src="{{comment?.author?.avatar_url}}">
    <div class="metadata">
      <a class="clickable login" href="https://github.com/{{comment?.author?.login}}">
        <h6>{{comment?.author?.login}}</h6>
      </a>
      <div class="date">{{comment?.date_posted | date: 'MMM. d, y'}}</div>
    </div>
  </div>
  <p class="comment-body">{{comment?.body}}</p>
</div>
<hr class="my-2">
