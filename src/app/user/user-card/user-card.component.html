<div id="user-card">
  <div id="user-info">
    <img class="avatar" src="{{user?.avatar_url}}" alt="user-avi">
    <div class="metadata">
      <div class="login">{{user?.login}}</div>
      <div *ngIf="user?.hireable" class="hireable">Looking for work</div>
      <div id="user-icon-links">
      <a class="github-url" href="https://github.com/{{user?.login}}">
        <i class="fa fa-github fa-2x"></i></a>
      </div>
    </div>
  </div>
</div>
