<div id="project-card" class="container">
  <h4><a class="title" (click)="getDetails()">{{project?.title}}</a>
    <span id="difficulty" class="badge font-weight-normal" [style.color]="service.setColor(project?.difficulty)" >
      ({{project?.difficulty}})</span>

    <span *ngIf="auth.authenticated && (project?.author === auth?.currentUser)" class="float-right">
      <i class="fa-trash"></i>
    </span>
  </h4>
  <div id="preview-content">
    <!-- todo add tags like stack overflow -->
  <p class="text-body" id="description">{{project?.description | slice:0:400}}...</p>
  <a class="read-more text-center" (click)="getDetails()">Read more</a>
  </div>
  <hr class="my-2">
  <h6 id="metadata">
      <span class="user-details">
        <img src="{{project?.author.avatar_url}}" class="avatar">
        {{project?.author.login}}</span>
      <span class="date"><i class="fa fa-calendar-o"></i> {{project?.date_posted | date: 'MMM. d, y'}}</span>
  </h6>
</div>
