<nav class="navbar navbar-expand-sm navbar-dark">
  <div id="inner-nav" class="container max-width-wrapper">
    <a class="navbar-brand" routerLink="/">(sudoCode);</a>
    <button (click)="collapsed = !collapsed" class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="collapsed" class="collapse navbar-collapse" id="mainNav">
      <div class="navbar-expand">
        <div class="navbar-nav">
          <a class="nav-item nav-link" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}" routerLink="/">Home</a>
          <a class="nav-item nav-link" routerLinkActive="active"
             routerLink="projects">Projects</a>
          <a class="nav-item nav-link" routerLinkActive="active"
             routerLink="users">Users</a>
          <a class="nav-item nav-link" routerLinkActive="active"
             routerLink="about">About</a>
        </div>
      </div>
    </div>
    <div class="col text-right">
      <div ngbDropdown placement="bottom-center" class="d-inline-block">
        <div id="user-info">
        <a *ngIf="auth.authenticated" ngbDropdownToggle>
          <span id="login">{{auth.currentUser.login}}</span>
          <img src="{{auth.currentUser.avatar_url}}">
        </a>
        </div>
        <button *ngIf="!auth?.authenticated"  class="btn btn btn-secondary" (click)="login()">
          <i class="fa fa-github-alt"></i> Login with Github</button>
        <div *ngIf="auth.authenticated" ngbDropdownMenu id="user-options" aria-labelledby="user-options">
          <button class="dropdown-item" (click)="logout()">Logout</button>
          <button class="dropdown-item">Settings</button>
        </div>
      </div>
    </div>
  </div>
</nav>
